<div class="container-xxl py-5">
    <div class="container">
        <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
            <h6 class="section-title bg-white text-center px-3">COURSES</h6>
            <h1 class="mb-5">Popular Courses</h1>
        </div>
        <div class="row g-4 justify-content-center">
            <div class="col-lg-4 col-md-6 wow fadeInUp" data-wow-delay="0.3s" *ngFor="let course of courses">
                <div class="course-item bg-light">
                    <div class="position-relative overflow-hidden">
                        <img class="img-fluid" [src]="course.image" alt="">
                        <div class="w-100 d-flex justify-content-center position-absolute bottom-0 start-0 mb-4">
                            <a href="#" class="flex-shrink-0 btn btn-sm btn-primary px-3 border-end" style="border-radius: 30px 0 0 30px;">Read More</a>
                            <a href="#" class="flex-shrink-0 btn btn-sm btn-primary px-3" style="border-radius: 0 30px 30px 0;">Join Now</a>
                        </div>
                    </div>
                    <div class="text-center p-4 pb-0">
                        <div class="mb-3">
                            <small class="fa fa-star " *ngFor="let item of [].constructor(course.rating.nonDecimal); let i = index"></small>
                            <small class="fa fa-star" [style]="{'clip-path': 'rect(0% 0% 100% ' + course.rating.decimal + ')'}"> </small>
                            <small class="rating">{{ course.rating.value }}</small>
                        </div>
                        <h5 class="mb-4">{{ course.name }}</h5>
                    </div>
                    <div class="d-flex border-top">
                        <small class="flex-fill text-center border-end py-2"><i class="fa fa-user-tie me-2"></i>{{ course.instructor }}</small>
                        <small class="flex-fill text-center border-end py-2"><i class="fa fa-clock  me-2"></i>{{ course.duration }}</small>
                        <small class="flex-fill text-center py-2"><i class="fa fa-user  me-2"></i>{{ course.enrolledSudents }} Students</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
